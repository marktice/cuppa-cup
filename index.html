<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script defer src="index.js"></script>
  <title>Cups</title>
</head>
<body>
  <h1>Cuppa Cups!!!</h1>

  <form style="max-width: 18rem">
    <div class="form-group">
      <label for="color">Color</label>
      <input id="color" type="color" class="form-control">
    </div>

    <div class="form-group">
      <label for="material">Material</label>
      <select class="form-control" id="material">
        <option></option>
        <option>Bamboo</option>
        <option>Glass</option>
        <option>Plastic</option>
        <option>Concrete</option>
        <option>Remoulded milk crate(selling fast)</option>
        <option>Metal</option>
        <option>Ceramic</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="cupacity">CUPacity</label>
      <select class="form-control" id="cupacity">
        <option></option>
        <option>Short cup (8 ounces)</option>
        <option>Tall cup (12 ounces)</option>
        <option>Grande (16 ounces)</option>
        <option>Venti (20 ounces)</option>
      </select>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="tassels" id="tassels">
      <label class="form-check-label" for="tassels">Tassels</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="pomPoms" id="pomPoms">
      <label class="form-check-label" for="pomPoms">Pom Poms</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="knitedCupSweater" id="knitedCupSweater">
      <label class="form-check-label" for="knitedCupSweater">Knited Cup Sweater</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="chimes" id="chimes">
      <label class="form-check-label" for="chimes">Chimes</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="charms" id="charms">
      <label class="form-check-label" for="charms">Charms</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="bluetoothSpeakers" id="bluetoothSpeakers">
      <label class="form-check-label" for="bluetoothSpeakers">Bluetooth Speakers</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <ul></ul>
</body>
</html>
